name: Cosign Signer

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  cosign-sign:
    name: Sign a container
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
      - name: Install cred helper
        run: |
          cd $HOME
          echo $HOME/go/bin >> $GITHUB_PATH
          go get -u github.com/GoogleCloudPlatform/docker-credential-gcr
      - name: Configure Cred Helper
        env:
          GCR_TOKEN: ${{ secrets.GCR_TOKEN }}
        run:
          mkdir -p ~/.config/gcloud;
          cat <<< "$GCR_TOKEN" > ~/.config/gcloud/application_default_credentials.json;
          docker-credential-gcr configure-docker;
      - name: Build cosign
        run: go build -o cosign ./cmd/
      # Runs the Super-Linter action
      - name: Cosign sign
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASS: ${{ secrets.COSIGN_PASS }}
        run: |
          cat <<< "$COSIGN_PRIVATE_KEY" > cosign.key;
          echo -n $COSIGN_PASS | ./cosign sign -key cosign.key -a GITHUB_SHA=$GITHUB_SHA -a GITHUB_REPO=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY gcr.io/dlorenc-vmtest2/foo
